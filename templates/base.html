<!DOCTYPE html>
<html>
    <head>
        <title>BookMarks!!</title>
        <style type="text/css">
            body {
                font-family: Arial, "MS Trebuchet", sans-serif;
            }
            a {
                color: blue;
            }
            a.active-menu-item-link {
                color: green;
            }
       

            ul, #menu-primary-nav {
            list-style-type: none;
            }

            #menu-primary-nav {
            margin: 0;
            padding: 0;
            }

            .caret {
            cursor: pointer;
            -webkit-user-select: none; /* Safari 3.1+ */
            -moz-user-select: none; /* Firefox 2+ */
            -ms-user-select: none; /* IE 10+ */
            user-select: none;
            }

            .caret::before {
            content: "\25B6";
            color: black;
            display: inline-block;
            margin-right: 6px;
            }

            .caret-down::before {
            -ms-transform: rotate(90deg); 
            -webkit-transform: rotate(90deg); 
            transform: rotate(90deg);  
            }

            .nested {
            display: none;
            }

            .active {
            display: block;
            }
        </style>
    </head>
    <body>
        {% load treenav_tags %}
        <h1>BookMarks!</h1>
        <p>
            <a href='{% url 'admin:index' %}'>admin</a>
        </p>
        <h2>BookMark</h2>
        <ul id="myUL">
            <li><span class="caret">Home</span>
                {% show_treenav "primary-nav" full_tree="True" %}
            </li>
        </ul>
        <!--<h2>single_level_menu</h2>
        <h3>Level 0</h3>-->
        <!--{% single_level_menu "primary-nav" 0 %}-->
        <!--<h3>Level 1</h3>
        {% single_level_menu "primary-nav" 1 %}
        <h2>show_menu_crumbs</h2>
        {% show_menu_crumbs "primary-nav" %}-->

        <script>
            var toggler = document.getElementsByClassName("caret");
            var i;
            
            for (i = 0; i < toggler.length; i++) {
              toggler[i].addEventListener("click", function() {
                this.parentElement.querySelector(".nested").classList.toggle("active");
                this.classList.toggle("caret-down");
              });
            }

            function isValidHttpUrl(string) {
                let url;
                
                try {
                    url = new URL(string);
                } catch (_) {
                    return false;  
                }

                return url.protocol === "http:" || url.protocol === "https:";
                }
            </script>
    </body>
</html>
